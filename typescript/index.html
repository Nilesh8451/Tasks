<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <script src="action.js" defer></script>
    <style>
      input {
        width: 30%;
        display: block;
        padding: 10px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px;
        margin-left: 14%;
        font-size: 17px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="num1" id="num1" placeholder="Number 1" />
      <input type="text" name="num2" id="num2" placeholder="Number 2" />
      <input
        type="text"
        name="res"
        id="res"
        placeholder="Result is .."
        disabled
      />
      <button type="submit">Add</button>
    </form>
  </body>
</html>
