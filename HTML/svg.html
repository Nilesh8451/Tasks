<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    h4 {
      text-align: center;
      font-size: 20px;
      padding: 10px;
      background-color: aliceblue;
    }

    svg {
      display: block;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-left: 20px;
      margin-bottom: 14px;
      font-size: 19px;
      font-weight: 600;
    }
  </style>
  <body>
    <h4>SVG Implementation</h4>

    <label>Circle</label>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <label>Rectangle</label>
    <svg width="400" height="100">
      <rect
        width="300"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 5; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <label>Rectangle</label>
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5"
      />
    </svg>
  </body>
</html>
