<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .contentHeader {
        display: block;
        margin-top: 10px;
        margin-left: 10px;
        margin-bottom: 10px;
        font-size: 19px;
        font-weight: 600;
      }
      h4 {
        text-align: center;
        font-size: 20px;
        padding: 10px;
        background-color: aliceblue;
      }

      form {
        margin-left: 20px;
        margin-bottom: 10px;
      }

      label + input {
        margin-left: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h4>All Input Types</h4>
    <label class="contentHeader">Input Type Text</label>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" autofocus /><br />
    </form>
    <hr />
    <label class="contentHeader">Input Type Password</label>
    <form>
      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="pwd" />
    </form>

    <hr />
    <label class="contentHeader">Input Type Reset and Submit</label>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
    <hr />

    <label class="contentHeader">Input Type Radio</label>
    <form>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
    </form>
    <hr />

    <label class="contentHeader">Input Type CheckBox</label>
    <form>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label>
    </form>
    <hr />

    <label class="contentHeader">Input Type Color</label>
    <form>
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" />
    </form>
    <hr />

    <label class="contentHeader">Input Type Date</label>
    <form>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" />
    </form>

    <hr />

    <label class="contentHeader">Input Type DateTime</label>
    <form>
      <label for="birthdaytime">Birthday (date and time):</label>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
    </form>

    <hr />

    <label class="contentHeader">Input Type Email</label>
    <form>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" />
    </form>

    <hr />

    <label class="contentHeader">Input Type File</label>
    <form>
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile" />
    </form>

    <hr />

    <label class="contentHeader">Input Type Month</label>
    <form>
      <label for="bdaymonth">Birthday (month and year):</label>
      <input type="month" id="bdaymonth" name="bdaymonth" />
    </form>

    <hr />

    <label class="contentHeader">Input Type Number</label>
    <form>
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5" />
    </form>

    <hr />

    <label class="contentHeader">Input Type Range</label>
    <form>
      <label for="vol">Volume (between 0 and 50):</label>
      <input type="range" id="vol" name="vol" min="0" max="50" />
    </form>

    <hr />

    <label class="contentHeader">Input Type Search</label>
    <form>
      <label for="gsearch">Search Google:</label>
      <input type="search" id="gsearch" name="gsearch" />
    </form>

    <hr />

    <label class="contentHeader">Input Type Time</label>
    <form>
      <label for="appt">Select a time:</label>
      <input type="time" id="appt" name="appt" />
    </form>

    <hr />

    <label class="contentHeader">Input Type Week</label>
    <form>
      <label for="week">Select a week:</label>
      <input type="week" id="week" name="week" />
    </form>

    <hr />

    <label class="contentHeader"> Readonly </label>
    <!-- Clickable and safe -->
    <input type="text" id="fname" name="fname" value="John" readonly /><br />
    <hr />

    <label class="contentHeader">Disabled</label>
    <!-- Unclickable and unsafe -->
    <input type="text" id="fname" name="fname" value="John" disabled /><br />
  </body>
</html>
