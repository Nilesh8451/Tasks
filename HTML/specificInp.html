<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
      type="image/x-icon"
    />
    <title>Suggested Question</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      label,
      input {
        margin-top: 10px;
        margin-left: 20px;
        margin-bottom: 20px;
      }

      img {
        margin-left: 20px;
        margin-top: 20px;
      }

      h4 {
        text-align: center;
        font-size: 20px;
        padding: 10px;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h4>Suggested Questions</h4>
    <label for="selectImage">Please Select an Image</label>
    <input
      type="file"
      name="video"
      accept="image/*"
      multiple
      id="selectImage"
    /><br />

    <label for="selectVideo">Please Select a Video</label>
    <input type="file" name="video" accept="video/*" id="selectVideo" /><br />

    <img
      src="sdfsdf"
      onerror="this.onerror=null;this.src='dog.jpg'"
      style="width: 100px"
      ;
    />
  </body>
</html>
