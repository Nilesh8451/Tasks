<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      .titleHeading {
        font-size: 18px;
        font-weight: 600;
      }
      form {
        margin-left: 20px;
        margin-top: 13px;
      }
    </style>
  </head>
  <body>
    <label class="titleHeading">Input Type Text</label>
    <form action="">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <br />

    <label class="titleHeading">Input Type Radio</label>
    <form>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <br />
      <button type="submit">Submit</button>
    </form>

    <br />

    <label class="titleHeading">Input Type CheckBox</label>
    <form>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label>
      <br />
      <button type="submit">Send</button>
    </form>

    <br />

    <label class="titleHeading">Input Type Submit</label>
    <form action="">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" value="John" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <br />

    <label class="titleHeading">Input Type Select</label><br />
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="2" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br />
    <br />

    <label class="titleHeading">Input Type TextArea</label> <br />
    <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
    </textarea>

    <hr />
    <label class="titleHeading">Input Type Fieldset</label>
    <form>
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" value="John" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <hr />
    <br />

    <label class="titleHeading">Input Type datalist</label>
    <form>
      <label for="SelBr">Select Fav Browser</label>
      <input list="browsers" id="SelBr" name="browser" />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
