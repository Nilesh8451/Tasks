<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jqAdd.js" defer></script>
    <style>
      ul {
        list-style: none;
        height: 300px;
        overflow-y: auto;
      }
      ul li {
        width: 200px;
        padding: 20px;
        color: white;
        border: 1px solid black;
        text-align: center;
        background-color: rgb(100, 100, 100);
      }

      ul li:hover {
        color: black;
        background-color: white;
      }

      button {
        padding: 20px;
        margin-left: 10px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 4</li>
      <li>Item 3</li>
      <li>Item 2</li>
      <li>Item 1</li>
    </ul>
    <button>Prepend New Item</button>
  </body>
</html>
