<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jqStop.js"></script>
    <style>
      #panel,
      #flip {
        padding: 5px;
        font-size: 18px;
        text-align: center;
        background-color: #555;
        color: white;
        border: solid 1px #666;
        border-radius: 3px;
      }

      #panel {
        padding: 50px;
        display: none;
      }

      button {
        width: 20%;
        margin-left: 5px;
        margin-right: 5px;
        background-color: transparent;
        border: 1px solid blue;
        padding: 10px;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="stopEx1">Stop Ex1</button>
    <button id="stopEx2">Stop Ex2</button>
    <button id="stopEx3">Stop Ex3</button>
    <button id="stopEx4">Stop Ex4</button>
    <button id="stopEx5">Stop Ex5</button>

    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>
  </body>
</html>
