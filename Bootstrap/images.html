<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="dog.jpg"
        class="img-fluid img-thumbnail mx-auto d-block"
        alt="Responsive image"
      />
      <br />

      <img
        src="dog2.jpg"
        class="img-fluid img-thumbnail float-left"
        alt="Responsive image"
      />
      <img
        src="dog2.jpg"
        class="img-fluid img-thumbnail rounded float-right"
        alt="Responsive image"
      />

      <div class="text-center">
        <img src="dog.jpg" class="rounded" alt="..." />
      </div>
    </div>
    <br />
    <hr />
    <div class="container">
      <h3>Figure Implementation</h3>
      <figure class="figure">
        <img src="dog.jpg" class="figure-img img-fluid rounded" alt="..." />
        <figcaption class="figure-caption text-right">
          This is dog is very cute.
        </figcaption>
      </figure>
    </div>
  </body>
</html>
