<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- <style>
      tr,
      td,
      th {
        border: 1px solid;
      }

  </head>
  <body>
    <div class="container">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Middle</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nilesh</td>
            <td>Ganpat</td>
            <td>Chavan</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>Pise</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Kamesh</td>
            <td>God</td>
            <td>Bhise</td>
          </tr>
        </tbody>
      </table>
    </div>

    <br />
    <hr />
    <div class="container">
      <h3>Dark Table</h3>
      <table class="table table-dark">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Middle</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nilesh</td>
            <td>Ganpat</td>
            <td>Chavan</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>Pise</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Kamesh</td>
            <td>God</td>
            <td>Bhise</td>
          </tr>
        </tbody>
      </table>
    </div>

    <br />
    <hr />

    <div class="container">
      <h3>Striped Table</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Middle</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nilesh</td>
            <td>Ganpat</td>
            <td>Chavan</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>Pise</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Kamesh</td>
            <td>God</td>
            <td>Bhise</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
