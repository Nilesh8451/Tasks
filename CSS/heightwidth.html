<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .fdiv {
        height: 200px;
        width: 50%;
        background-color: powderblue;
      }

      .sdiv {
        height: 100px;
        width: 500px;
        background-color: yellow;
      }

      .tdiv {
        max-width: 500px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="fdiv">This is 50% width</div>
    <br />
    <div class="sdiv">This is 500px width</div>
    <br />
    <div class="tdiv">This is max width div</div>
  </body>
</html>
