<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      body {
        margin-top: 0px;
      }
      span {
        display: block;
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: aliceblue;
      }

      div p {
        color: red;
      }

      div > p {
        text-transform: uppercase;
      }

      div + p {
        font-size: 40px;
      }

      div ~ p {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <span>Combinators Implementation</span>
    <div>
      <p>This is para</p>
      <p>This is para2</p>
      <a><p>This is inside para</p></a>
    </div>

    <p>This is para3</p>
    <a>This is some code</a>
    <p>This is para4</p>
  </body>
</html>
